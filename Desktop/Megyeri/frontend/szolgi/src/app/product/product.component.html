<table class="table table-secondary">
    <thead>
        <tr>
            <th>#</th>
            <th>Név</th>
            <th>Ár</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
</table>
